<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Movie Wathlist</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header-title">Find your film</h1>
            <a href="#" class="header-link">My Watchlist</a>
        </header>
        <form class="movie-form" id="movie-form">
            <button type="submit" class="movie-search">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M6 2C3.79086 2 2 3.79086 2 6C2 8.20914 3.79086 10 6 10C8.20914 10 10 8.20914 10 6C10 3.79086 8.20914 2 6 2ZM0 6C0 2.68629 2.68629 0 6 0C9.31371 0 12 2.68629 12 6C12 7.29583 11.5892 8.49572 10.8907 9.47653L15.7071 14.2929C16.0976 14.6834 16.0976 15.3166 15.7071 15.7071C15.3166 16.0976 14.6834 16.0976 14.2929 15.7071L9.47653 10.8907C8.49572 11.5892 7.29583 12 6 12C2.68629 12 0 9.31371 0 6Z"
                        fill="#9CA3AF" />
                </svg>
            </button>
            <input type="text" class="movie-input" id="movie-input" placeholder="Search for a movie">
            <button type="submit" class="movie-submit">Search</button>
        </form>
        <div class="films">
            <img src="img/expl.png" alt="">
            <p class="exploring-text">Start exploring</p>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
